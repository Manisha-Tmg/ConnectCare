<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
        font-family: Arial, sans-serif;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        margin-bottom: 1rem;
        color: #111827;
      }
      p {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }
      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        background-color: #047857;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #065f46;
      }
      a {
        display: block;
        margin-top: 1rem;
        color: #6b7280;
        text-decoration: none;
        font-size: 0.9rem;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <p>
        Enter your email address and we'll send you a link to reset your
        password.
      </p>
      <form method="POST">
        {% csrf_token %}
        <input
          type="email"
          name="email"
          placeholder="your@email.com"
          required
        />
        <button type="submit">Reset Password</button>
      </form>
      <a href="{% url '/login' %}">Back to Login</a>
    </div>
  </body>
</html>
